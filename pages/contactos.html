<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Estética</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>Beauty Estética</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./tratamientos_faciales.html">Tratamientos Faciales</a></li>
                <li><a href="./tratamientos_corporales.html">Tratamientos corporales</a></li>
                <li><a href="./depilacion_definitiva.html">Depilacion Definitiva</a></li>
                <li><a href="./contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cuotas">
            <strong>
                <p>3 y 6 cuotas fijas</p>
            </strong>
        </div>

        <section class="formulario">
            <!--
                En este ejemplo, hemos utilizado las clases de Bootstrap para estilizar el formulario y sus elementos. Algunas de las clases más utilizadas son:

                .container: Define un contenedor que limita el ancho del formulario y lo centra horizontalmente.
                .mt-5: Agrega un margen superior para separar el formulario del contenido superior.
                .form-label: Estiliza las etiquetas de los campos del formulario.
                .form-control: Estiliza los campos de entrada de texto.
                .btn: Estiliza el botón de enviar.
                .btn-primary: Aplica el color primario definido por Bootstrap al botón.
            -->

            <div class="container mt-4 mb-4">
                <div class="row">
                    <div class="col-md-6">
                        <iframe class="mapa"
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25156.200651796556!2d-57.59922698063845!3d-37.98821123000534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1687211359915!5m2!1ses!2sar"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="col-md-6">
                        <h2>Contacto</h2>
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4"
                                    placeholder="Escribe tu mensaje"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="domicilio">
            <div>
                <img src="../assets/img/pasador-de-ubicacion.png" alt="">
                <span>San Juan 2022, Valle Grande, Bs.As.</span>
            </div>
            <div><img src="../assets/img/telefono (1).png" alt="">
                <span>11-2460-3042</span>
            </div>
        </div>
        <div class="redes">
            <img src="../assets/img/instagram.png" alt="">
            <img src="../assets/img/facebook.png" alt="">
        </div>
    </footer>

    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
